name: test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  # https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # setup-go will automatically cache go.sum
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Run all tests
        run: |
          TEST_JSON=0 go test './tests/...' -count=1 -coverpkg='./...'
          TEST_JSON=1 go test './tests/...' -count=1 -coverpkg='./...'
